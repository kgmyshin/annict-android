// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.3-2"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    ext.versions = [
            compileSdk: 26,
            buildTools: "26.0.1",
            minSdk    : 16,
            targetSdk : 26
    ]

    ext.deps = [
            support: [
                    annotations     : "com.android.support:support-annotations:26.0.2",
                    v4              : "com.android.support:support-v4:26.0.2",
                    appCompat       : "com.android.support:appcompat-v7:26.0.2",
                    design          : "com.android.support:design:26.0.2",
                    recyclerView    : "com.android.support:recyclerview-v7:26.0.2",
                    constraintLayout: "com.android.support.constraint:constraint-layout:1.0.2"
            ],
            binding: "com.android.databinding:compiler:2.3.0",
            junit  : "junit:junit:4.12",
            dagger : [
                    runtime : "com.google.dagger:dagger:2.11",
                    compiler: "com.google.dagger:dagger-compiler:2.11"
            ]
    ]

}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}